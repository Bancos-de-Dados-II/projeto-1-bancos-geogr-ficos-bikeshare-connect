<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeShare</title>
    <link rel="stylesheet" href="../styles/bicicletas.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.28/dist/sweetalert2.all.min.js"></script>

    <script src="ehADM.js" defer></script>
    <script src="bicicletas.js" defer></script>
</head>
<body>
    <div id="cellphone">
        <div id="bike-taker-container" class="hidden">
            <script defer>
                document.getElementById('bike-taker-container').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('bike-taker-container')) {
                        document.getElementById('bike-taker-container').classList.add('hidden');
                    }
                });
            </script>
            <div id="bike-taker">
                <img id="taken-bike-photos" src="https://conteudo.sesc-rs.com.br/wp-content/uploads/2021/09/iStock-1056751684.jpg">
                <button id="close-button">
                    <img>
                </button>
                <h1 id="taken-bike-id">Bike #043061</h1>
                <h1 id="taken-bike-description">Bike super prática para ciclismo em área urbanada.</h1>
                <div id="taken-bike-actions">
                    <button id="rent-bike-button">Retirar</button>
                    <button id="give-bike-button">Guardar</button>
                </div>
            </div>
        </div>
        <!-- App Bar -->
        <div id="appbar">
            <img id="logo" src="../assets/manCycling.png" alt="Logo">
            <h1 id="logo-text">BikeShare</h1>
        </div>
        
        <!-- Botão de Filtros -->
        <div id="filter-btn">
            <div id="filter-text">Filtros</div>
        </div>
        
        <!-- Formulário de Cadastro -->
        <div class="cadastro-container">
            <input id="foto" type="file">
            <div>
                <label for="UsuarioDono">Usuário dono:</label>
                <select id="UsuarioDono">
                    <option value="">null</option>
                </select>
            </div>
            <div>
                <label for="ID_Estacao">Estação atual da bicicleta:</label>
                <select id="ID_Estacao">
                    <option value="">null</option>
                </select>
            </div>
            <div>
                <input type="text" id="descricao" placeholder="descricao">
            </div>
            <button id="cadastrar">Cadastrar</button>
        </div>

        <!-- Lista de Bicicletas -->
        <div id="listaBicicletas">
        </div>

        <!-- Barra de Navegação -->
        <div id="navbar">            
            <a href="../Bicicletas/ADM.html" id="active">
                <img src="../assets/homeIcon.png" alt="Home">
            </a>
            
            <a href="../Estacoes/mapaADM.html">
                <img src="../assets/mapsIcon.png" alt="Location">
            </a>
            
            <a href="../Estacoes/ADM.html">
                <img src="../assets/stationIcon.png" alt="Station">
            </a>
            
            <a href="../Conta/contaADM.html">
                <img src="../assets/userIcon.png" alt="User">
            </a>
        </div>
    </div>
</body>
</html>
