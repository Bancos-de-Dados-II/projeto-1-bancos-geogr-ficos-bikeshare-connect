<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela mapa</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <link rel="stylesheet" href="../styles/mapa.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.28/dist/sweetalert2.all.min.js"></script>

    <script src="./ehAdmin.js"></script>
    <script src="./mapa.js" defer></script>
</head>
<body>
    <div id="cellphone">
        <div id="API-Leaflet">
            <div id="map"></div>

            <div class="cadastro-container">
                <input id="nome" type="text" placeholder="nome">
                <input id="descricao" type="text" placeholder="descricao">
                <input id="foto" type="file" placeholder="foto">
                <button id="submit-estacao"> Criar Estação </button>
            </div>
        </div>

        <!-- Barra de Navegação -->
        <div id="navbar">
            <a href="../Bicicletas/ADM.html">
                <img src="./assets/homeIcon.png" alt="Home">
            </a>
            
            <a href="../Estacoes/mapaADM.html" id="active">
                <img src="./assets/mapsIcon.png" alt="Location">
            </a>
            
            <a href="../Estacoes/ADM.html">
                <img src="./assets/stationIcon.png" alt="Station">
            </a>
            
            <a href="../Conta/contaADM.html">
                <img src="./assets/userIcon.png" alt="User">
            </a>
        </div>
    </div>
</body>
</html>
