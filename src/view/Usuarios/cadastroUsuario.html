<!DOCTYPE html>

    <title>Cadastro de Usuario</title>

<body>
    <header>Bike Share</header>
    <section>
      <div class="form-container">
        <h1>Cadastro de Usuário</h1>
        <form id="userForm">
          <div class="form-group">
            <label for="tipo">Tipo de Usuário:</label>
            <select id="tipo" name="tipo" required>
              <option value="Comum">Comum</option>
              <option value="Administrador de Bicicletas">Administrador de Bicicletas</option>
              <option value="Administrador Geral">Administrador Geral</option>
            </select>
          </div> 
          <div class="form-group">
            <label for="cpf_cnpj">CPF:</label>
            <input type="text" id="cpf_cnpj" name="cpf_cnpj" maxlength="14" required>
          </div>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
          </div>
          <button type="submit">Cadastrar</button>
        </form>
        <p>Já possui uma conta? <a href="login.html">Faça login</a></p>
        <p id="message">algo</p>
      </div>
      <script src="cadastro.js"></script>
